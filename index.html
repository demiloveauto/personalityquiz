<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What Superhero Are You?</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="./css/style.css">
</head>
<body>
  <h1 class="text-center mt-4">What Superhero Are You?</h1>
    
    <!-- Start quiz element -->

    <!-- Question 1 -->
    <div class="container d-flex justify-content-center" id="question-1">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">When trouble appears in your neighborhood, you:</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-question="1" data-answer="A" data-points="4">Rally people and lead the response</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-question="1" data-answer="B" data-points="3">Analyze the situation and plan a technical solution</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-question="1" data-answer="C" data-points="2">Handle it solo, no questions asked</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-question="1" data-answer="D" data-points="1">Make sure everyone is safe and cared for first</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Question 2 -->
    <div class="container d-flex justify-content-center" id="question-2">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">Your ideal weekend looks like:</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-question="2" data-answer="A" data-points="4">Organizing a community event or team activity</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-question="2" data-answer="B" data-points="3">Tinkering on a project or learning something new</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-question="2" data-answer="C" data-points="2">A spontaneous solo adventure</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-question="2" data-answer="D" data-points="1">Quiet time helping friends and family</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Question 3 -->
    <div class="container d-flex justify-content-center" id="question-3">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">Which trait describes you best?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-question="3" data-answer="A" data-points="4">Confidence and leadership</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-question="3" data-answer="B" data-points="3">Intelligence and creativity</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-question="3" data-answer="C" data-points="2">Courage and independence</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-question="3" data-answer="D" data-points="1">Empathy and loyalty</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Question 4 -->
    <div class="container d-flex justify-content-center" id="question-4">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">Pick a tool you'd want as a hero:</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-question="4" data-answer="A" data-points="4">A symbolic emblem that rallies others</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-question="4" data-answer="B" data-points="3">High-tech gadget or AI companion</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-question="4" data-answer="C" data-points="2">Stealth gear or unexpected weapon</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-question="4" data-answer="D" data-points="1">Healing kit or protective shield</button>
          </div>
        </div>
      </div>
    </div>

    <!-- End quiz element -->

    <div class="container d-flex justify-content-center">
      <button id="show-result" class="btn btn-success my-4">Show Results</button>
    </div>    
    <!-- Output the result here -->
    <div class="container d-flex justify-content-center">
      <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
        <h3>Your Result:</h3>
        <p id="result-text"></p>
      </div>
    </div>
    
    <!-- Connect to your script file here -->
     <script src = "./js/script.js"></script>
</body>
</html>
